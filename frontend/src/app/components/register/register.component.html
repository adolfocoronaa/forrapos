<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%; background-color: #f8f9fa;">
    <h2 class="text-center mb-4 text-primary">Registro de Usuario</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label fw-bold">Nombre</label>
        <input type="text" formControlName="name" class="form-control rounded-pill shadow-sm" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger small">
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" formControlName="email" class="form-control rounded-pill shadow-sm" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small">
          Ingresa un email válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="form-label fw-bold">Contraseña</label>
        <input type="password" formControlName="password" class="form-control rounded-pill shadow-sm" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-3">
        <label class="form-label fw-bold">Confirmar Contraseña</label>
        <input type="password" formControlName="confirmPassword" class="form-control rounded-pill shadow-sm" />
        <div *ngIf="registerForm.hasError('mismatch')" class="text-danger small">
          Las contraseñas no coinciden.
        </div>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>
  </div>
</div>
